<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="plugins/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Wrapper Principal -->
    <div class="main-wrapper">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-dark">
            <button id="toggle-btn" class="btn btn-outline-primary">☰</button>
            <ul class="list-unstyled">
                <li><a href="#"><i class="bi bi-house"></i> <span class="desc">Home</span></a></li>
                <li><a href="#"><i class="bi bi-info-circle"></i> <span class="desc">About</span></a></li>
                <li><a href="#"><i class="bi bi-envelope"></i> <span class="desc">Contact</span></a></li>
            </ul>
        </div>

        <!-- Conteúdo Principal (Navbar e Área de Conteúdo) -->
        <div class="flex-column flex-grow-1">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Dashboard</a>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" id="input-pesquisa" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" id="btn-pesquisa" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <!-- Conteúdo principal -->
            <div class="content">
                <div class="row">
                    <div class="card col-xl-4">
                        <div class="card-header">
                            <h3 class="card-title">Informação aaaaaabbb</h3>
                        </div>
                        <div class="card-body">
                            <canvas id="chart1"
                                style="min-height: 200px; height: 250px; max-height: 300px; max-width: 100%;"></canvas>
                        </div>
                    </div>                 
                    <div class="card col-xl-7">
                        <div class="card-header">
                            <h3 class="card-title">Taxa de Câmbio Dólar Atual</h3>
                        </div>
                        <div class="card-body">
                            <canvas id="chart2"
                                style="min-height: 200px; height: 250px; max-height: 300px; max-width: 100%;"></canvas>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="card col-xl-12">
                        <div class="card-header">
                            <h3 class="card-title">Informação</h3>
                        </div>
                        <div class="card-body">
                            <canvas id="chart3"
                                style="min-height: 100px; height: 350px; max-height: 350px; max-width: 100%;"></canvas>
                        </div>
                    </div>
                </div>

            </div>
            <footer class="bg-dark text-white text-center py-2" id="footer">
                <div class="container">
                    <p class="mb-1">&copy; 2025 Arthur Moreira</p>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Início</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Sobre</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Contato</a>
                        </li>
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Política de
                                Privacidade</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>

    <script src="plugins/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/jquery/jquery-3.7.1.min.js"></script>
    <script src="plugins/chart/chart.umd.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
